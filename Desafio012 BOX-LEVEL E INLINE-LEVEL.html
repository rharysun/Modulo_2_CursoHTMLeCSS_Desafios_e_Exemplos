<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title> 
    <!--
    Box-level ocupam uma linha ou espaço inteiro

    Dividido em:
    Conteúdo
    Padding (Espaçamento)
    Border (Borda)
    Margin (Margem)

    Inline-level ocupa apenas um pedaço ou parte desse bloco ou espaço
    Exemplo:
    links, spans...
    -->
</head>
<body>
    
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a></p>
</body>
</html>
